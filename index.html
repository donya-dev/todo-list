<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 7px; color: hsl(195, 15%, 74%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div style="background-image: url(images/bg-desktop-dark.jpg); 
  background-size: cover; object-fit: cover;"> 

    <div class="main-contanier">
      <div class="logo-mode">
        <p id="name-todo">T O D O</p>
        <img src="images/icon-sun.svg" style="padding: 0% 0% 0% 5%;"/>
      </div> 

        <div class="add-todo">
          <div class="check">
            <div class="check-done">
            </div>
          </div>
          <div class="todo-input">
              <input id="todo-input" class="add-todo-input" type="text" placeholder="Create a new to do !">
          </div>
        </div>

    <div class="container-list">
      <div class="todo-items">
        <div class="todo-item">         
        </div>
          <div class="check">
            <div class="check-done" > 
            </div>
          </div>
          <div class="todo-text"></div>
        </div>
      </div>
      <div class="todo-items-info">
        <div class="item-left" style="font-size: medium;"></div>
        <div class="item-statuses">
          <span class="active">All</span>
          <span>Active</span>
          <span>Completed</span>
        </div>
        <div class="items-clear">
          <span>Clean Completed</span>
        </div>
      </div>

  <script src="index.js"></script>

  </div>
    
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Donya</a>.
  </footer>
  </div>
</body>
</html>
